<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }

      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
</head>
<body>
<main>
    <section class="content">
        <img src="images/logo.svg" alt="Base Apparel logo" class="logo">
        <img src="images/hero-mobile.jpg" alt="Woman in salmon shirt looking at the camera" class="hero-mobile">
        <h1 class="title-pink">We're</h1>
        <h1>coming<br>soon</h1>
        <p>
            Hello fellow shoppers! We're currently building our new<br>fashion store.
            Add your email below to stay up-to-date with<br>announcements and our launch deals.
        </p>
        <div class="form">
            <input type="email" required placeholder="Email Address" form="novalidatedform">
            <p class="error-message">Please provide a valid email</p>
            <button type="submit"><img src="images/icon-arrow.svg" alt="Arrow right icon"></button>
            <form id="novalidatedform" novalidate/>
        </div>
    </section>
    <img src="images/hero-desktop.jpg" alt="Woman in salmon shirt looking at the camera" class="image-responsive hero-desktop">
</main>
<footer>
    <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://www.brenodt.dev" target="_blank">Breno Teodoro</a>.
    </p>
</footer>
</body>
</html>
